name = "fairshare-backend"
main = "src/index.ts"
compatibility_date = "2024-12-03"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "fairshare"
database_id = "" # 部署後從 dashboard 取得

# Environment variables (use wrangler secret for sensitive data)
[vars]
ENVIRONMENT = "production"
TURNSTILE_SECRET_KEY = "" # 使用 wrangler secret put TURNSTILE_SECRET_KEY
GEMINI_API_KEY = "" # 使用 wrangler secret put GEMINI_API_KEY
JWT_SECRET = "" # 使用 wrangler secret put JWT_SECRET
